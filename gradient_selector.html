<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Selector</title>

    <style>
        body {
            background: radial-gradient(circle,rgba(66, 139, 168, 1) 0%, rgba(84, 154, 168, 1), rgba(237, 221, 83, 1) 100%);
            text-align: center;
        }
        #parent{
            margin-top: 30px;
        }
        #child1 {

            margin-top: 20%;
        }
        #btn1 {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 18px;
            background-color: #4CAF50;
            color: white;
            transition: all 0.5s ease-in-out;
        }
        #btn1:hover{
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
            padding: 15px 25px;
        }
        #btn2 {
            margin-left: 50px;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 18px;
            background-color: #ddeb11;
            color: white;
            transition: all 0.5s ease-in-out;
        }

        #btn2:hover{
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
            padding: 15px 25px;
        }

        h4 {
            margin: 20px auto;
            padding: 10px;
            border-radius: 15px;
            width: 20%;
            background-color: rgba(200, 255, 255, 0.1);
            text-align: center;
            transition: all 0.5s ease-in-out;
        }
        h4:hover{
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
            padding: 15px 25px;
        }

        .copycode {
        margin: 20px auto;
        padding: 15px;
        width: 60%;
        background-color: rgba(255, 255, 255, 0.1); /* Transparent white */
        border-left: 5px solid white;
        color: white;
        font-family: monospace;
        font-size: 16px;
        border-radius: 14px;
        text-align: left;
        transition: all 0.5s ease-in-out;

        }
        .copycode:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
            padding: 20px;
        }


    </style>
</head>
<body>
    <div id="parent">
        <div id="child1">
            <button id="btn1">#051973</button>
            <button id="btn2">#008793</button>
        </div>
        <h4 style="color: white;">Copy Your Code From Here</h4>
        <div class="copycode"> background-image: linear-gradient(to right,rgb(92,145,229), rgb(152,63,198))</div>
    </div>
    <script>

        let btn1=document.getElementById("btn1");
        let btn2=document.getElementById("btn2");
        let bgcode=document.querySelector(".copycode");
        let rgb1= `rgba(66, 139, 168, 1) 0%, rgba(84, 154, 168, 1) 47%`;
        let rgb2=`#000000`;

        let hexcode = ()=> {
             let hexvalue="0123456789abcdef";
             let color="#";
             for(let i=0; i<6; i++){
                color=color + (hexvalue[Math.floor(Math.random()*16)]);
            }
            return color;
        }

        let action1=()=> {
            rgb1=hexcode();
            console.log(rgb1);
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            bgcode.innerHTML=`background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
            btn1.innerHTML= `${rgb1}`;
            btn1.style.backgroundColor= `${rgb1}`;
        };

        let action2=()=> {
            rgb2=hexcode();
            console.log(rgb2);
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            bgcode.innerHTML=`background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
            btn2.innerHTML= `${rgb2}`;
            btn2.style.backgroundColor= `${rgb2}`;
        }
        


        btn1.addEventListener("click",action1);
        btn2.addEventListener("click",action2);
        bgcode.addEventListener("click", ()=> {
            navigator.clipboard.writeText(bgcode.innerText);
            alert(`Copied The Text: ${bgcode.innerText}`);
        })
        
    </script>
</body>
</html>
